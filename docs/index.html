<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | CPU Online</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "%UNITY_WEBGL_BUILD_URL%", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 1280px; height: 720px"></div>
      <div class="footer">
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        CPU Online: <a href="instruction_set.pdf" target="_blank" title="Go to the CPU Online Instruction Set">Instruction Set</a>
        <div class="title">
          Credit to <a href="https://hdwallpaperspage.com/cat/cool-tech-wallpapers.html" target="_blank" title="simulator background credits">HD Wallpapers</a> for the background image.
        </div>
      </div>
    </div>
  </body>
</html>
